<section class="row">
    <div class="col text-center">
        <div *ngFor="let weapon of weapons"
             class="player weapon"
             [class.selected]="weapon.selected && !game.over"
             (click)="onSelect(weapon)"
             [innerHTML]="getImage(weapon, players[0])">
        </div>
    </div>
    <div class="col text-center align-self-center">
        <div *ngIf="!game.over"
             class="fight"
             [class.ready]="isWeaponSelected()"
             (click)="onFight()">
            <h1>{{isWeaponSelected() ? 'Fight' : 'Select'}}</h1>
        </div>
        <div *ngIf="game.over" class="game-over">
            <div>Result</div>
            <div *ngFor="let weapon of weapons">
                <div *ngIf="weapon.selected"
                     class="weapon"
                     [innerHTML]="getImage(weapon, players[0])">
                </div>
            </div>
            <div *ngFor="let weapon of weapons">
                <div *ngIf="weapon.id === game.computerChoice"
                     class="weapon"
                     [innerHTML]="getImage(weapon, players[1])">
                </div>
            </div>
            <div (click)="onPlayAgain()">Play again</div>
        </div>
    </div>
    <div class="col text-center">
        <div *ngFor="let weapon of weapons"
             class="weapon"
             [innerHTML]="getImage(weapon, players[1])">
        </div>
    </div>
</section>
