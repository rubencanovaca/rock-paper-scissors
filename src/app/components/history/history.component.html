<section class="container-fluid">
    <div class="row">
        <div *ngFor="let player of data.players" class="col">
            <div class="text-center">
                <h4 class="text-muted">{{player.name}}</h4>
                <h2 class="text-muted">{{player.score}}</h2>
            </div>
        </div>
    </div>
</section>
