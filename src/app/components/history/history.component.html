<section class="container-fluid">
    <div class="row">
        <div *ngFor="let player of data.players" class="col">
            <div class="text-center">
                <h3 class="text-muted">{{player.name}}</h3>
                <h1 class="text-muted">{{player.score}}</h1>
            </div>
        </div>
    </div>
</section>
